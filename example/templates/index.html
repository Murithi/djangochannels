<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
    var socket = new WebSocket('ws://' + window.location.host + '/safcom/');

    socket.onopen = function open() {
      console.log('WebSockets connection created.');
    };

    socket.onmessage = function message(event) {
      //  var data = JSON.parse(event.data);
      console.log("data from socket:" + event.data);
      payprocess.innerText = event.data;
    };

    if (socket.readyState == WebSocket.OPEN) {
      socket.onopen();
    }

    function start() {
      socket.send('start');
    }

    function stop() {
      socket.send('stop');
    }
  </script>

</head>

<body>
  <h2 id="payprocess">Processing Payment</h2>


  {% comment %}
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button> {% endcomment %}

  <label id="lbl">Processing</label>
</body>

</html>
